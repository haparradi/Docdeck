{% if results %}
    {% csrf_token %}
    <ul class="list-group col-xs-12" style="position: absolute;">
        
        {% for patient in results %}
            <li class="list-group-item d-flex jistify-content-between align-items-center">
                <a href="{% url 'patient-detail' patient.id %}">{{patient}}</a>

            </li>
            
        {% endfor %}
            

    </ul>
{% else %}
    <ul class="list-group col-xs-12" style="position: absolute;">

        <li class="list-group-item d-flex jistify-content-between align-items-center">Resultados no encontrados.</li>
    </ul>
{% endif %}
