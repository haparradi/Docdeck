{% extends 'dashboard-master.html' %}

{% load static %}

{% block changing-part %}
<div>
    
    {% for patient in patients %}{% csrf_token %}
       <li><a href="{% url 'patient-detail' patient.id%}"> {{patient}} </a></li>
    {% endfor %}
    <a class="btn btn-primary btn-sm" href="{% url 'add-patient' user.id %}">Add Patient</a>
</div>
{% endblock %}
