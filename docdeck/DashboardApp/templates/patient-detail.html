{% extends 'dashboard-master.html' %}

{% block changing-part %}

<main id="main" class="main">
    
    <div class="pagetitle">
      <h1>Paciente</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Inicio</a></li>
          <li class="breadcrumb-item active"><a href="{% url 'index' %}">Dashboard</a></li>
          <li class="breadcrumb-item active"><a href="{% url 'patients' %}">Pacientes</a></li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section"></section>
    <div class="card">
        <div class="card-body">
        <h5 class="card-title">Paciente:</h5>
        <!-- <h6 class="card-subtitle mb-2 text-muted">En esta seccion...</h6>
        <p></p> -->
        <div>   
            {% if historia %}
                <p>{{historia}}</p>
                <p class="card-text"><a href="{% url 'history-detail' historia.id %}" class="btn btn-primary">Ver historia clinica</a></p>
            
            {% else %}
                <p>{{patient}}</p>
                <p class="card-text"><a href="{% url 'add-history' patient.id %}" class="btn btn-primary">Agregar historia clinica</a></p>
            {% endif %}            
        </div>
        <p></p>
        <p></p>
        </div>
    </div><!-- End Card with titles, buttons, and links -->
</section>
       
{% endblock %}
