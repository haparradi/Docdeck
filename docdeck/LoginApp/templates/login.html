
{% extends 'LoginApp/pages-login.html' %}


{% block login %}
    
<div class="row">
    <div class="col-lg-4 col-md-6 footer-newsletter">    
        <form method="POST" action="{% url 'login' %}" autocomplete="off" class="row g-3 needs-validation">
            {% csrf_token %}
            {{my_form.username.errors}}
            <div class="input-group has-validation">
              {{my_form.as_p}}
            </div>
            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Recuerdame</label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary w-100" type="submit">Iniciar sesión</button>
              </div>
              <div class="col-12">
                <p class="small mb-0">No tienes una cuenta? <a href="{% url 'register' %}">¡Registrate!</a></p>
              </div>
        </form>
    </div>
</div>


{% endblock login %}
